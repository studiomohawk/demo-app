<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="css/bootstrap.min.js" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div>
		<div class="title-area">
			<h1>Pinboard:Watch</h1>
		</div>


		<div class="tab_menu">
			<div class="menu" data-menu="user">User</div>
			<div class="menu" data-menu="tag">Tag</div>
			<div class="menu" data-menu="popular">Popular</div>
		</div>
		<div class="tab-content">

			<div class="user-content">
				
				<div class="form-group">
					<input type="text" size="30" placeholder="ユーザー名を入力してください" id="user-search-word">
					<button id="user-search-btn">検索</button>
					<p id="user-erorr-msg"></p>
				</div>
				<div id="user-recomend-area">
					
					<p>おすすめのユーザー</p>
					<ul id="user-recomend-list">
						<li><a href="javascript:void(0)">studiomohawk</a></li>
						<li><a href="javascript:void(0)">jomc</a></li>
						<li><a href="javascript:void(0)">moalex</a></li>
						<li><a href="javascript:void(0)">i5ao</a></li>

					</ul>
				</div>
				<div class="loading"></div>

				<div id="user-element">

				</div>
			</div>

			<div class="tag-content">

				<div class="form-group ">
					<input type="text" size="30" class="form-control" placeholder="タグ名を入力してください" id="tag-search-word">
					<button id="tag-search-btn">検索</button>
					<p id="tag-erorr-msg"></p>
				</div>
				<div id="tag-recomend-area">
					
					<p>おすすめのタグ名</p>
					<ul id="tag-recomend-list">
						<li><a href="javascript:void(0)">javascript</a></li>
						<li><a href="javascript:void(0)">chrome</a></li>
						<li><a href="javascript:void(0)">browser</a></li>
						<li><a href="javascript:void(0)">business</a></li>
					</ul>
				</div>
				<div class="loading"></div>
				<div id="tag-element">

				</div>
			</div>

			<div class="popular-content">

				<div class="loading"></div>
				<div id="popular-element">

				</div>
			</div>
		</div>


	</div>



	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
